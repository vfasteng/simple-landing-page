              <a-mixin id="image" geometry="height: 2; width: 2"></a-mixin>

              <audio id="blip2" src="audio/321104__nsstudios__blip2.wav"></audio>
              <img id="ring1" src="https://cdn.glitch.global/2a3af8bb-e7b2-4e50-8ce2-68e3e8cf4538/cblogo-t.png?v=1648022923987">

              <a-mixin id="constraint_hinge" constraint="type: hinge;axis:0 1 0;targetAxis:0 1 0;pivot:0 0 0;targetPivot:0 0 0"></a-mixin>
              <a-mixin id="constraint_distance" constraint="type: distance;pivot:0 0 0;targetPivot:0 0 0"></a-mixin>
              <a-mixin id="constraint_slider" constraint="type: slider;axis:0 1 0;targetAxis:0 1 0;pivot:0 0 0;targetPivot:0 0 0"></a-mixin>
              <a-mixin id="constraint_lock" constraint="type: lock;pivot:0 0 0;targetPivot:0 0 0"></a-mixin>
              <a-mixin id="constraint_pointTopoint" constraint="type: pointTopoint;axis:0 1 0;targetAxis:0 1 0;pivot:0 0 0;targetPivot:0 0 0"></a-mixin>

              <a-mixin id="weight1" mass="1.0"></a-mixin>
              <a-mixin id="weight2" mass="2.0"></a-mixin>
              <a-mixin id="weight4" mass="4.0"></a-mixin>
              <a-mixin id="weight8" mass="8.0"></a-mixin>
              <a-mixin id="weight16" mass="16.0"></a-mixin>
              <a-mixin id="weight32" mass="32.0"></a-mixin>

          </a-assets>
          <!--cadboxx walls, floor and lighting to 40 square-->
          <a-entity id="planeboxx" position="0 0 0" scale="1 1 1">
              <a-entity id="planeboxx" position="0 0 0">
                  <a-entity id="planebox" position="0 0 0">
                      <a-plane side="double" color="green" position="0 -20 0" rotation="-90 0 0" height="40" width="40" material="" static-body></a-plane>
                      <a-plane side="double" color="green" position="0 20 0" rotation="-90 0 0" height="40" width="40" material="" static-body></a-plane>
                      <a-plane side="double" color="blue" position="0 0 20" rotation="0 0 0" height="40" width="40" material="" static-body></a-plane>
                      <a-plane side="double" color="blue" position="0 0 -20" rotation="0 0 0" height="40" width="40" material="" satic-body></a-plane>
                      <a-plane side="double" color="red" position="20 0 0" rotation="0 -90 0" height="40" width="40" material="" static-body></a-plane>
                      <a-plane side="double" color="red" position="-20 0 0" rotation="0 90 0" height="40" width="40" material="" static-body></a-plane>
                  </a-entity>
                  <!--mesh overlay for walls-->
                  <a-box position="0 -20 0" rotation="0 0 0" width="40" depth="40" height="0.2" color="lightblue" opacity=".05" gridhelper="size: 40;divisions:5" static-body></a-box>
                  <a-box position="0 20 0" rotation="0 0 0" width="40" depth="40" height="0.2" color="lightblue" opacity=".05" gridhelper="size: 40;divisions:5" static-body></a-box>
                  <a-box position="0 0 -20" rotation="90 0 0" width="40" depth="40" height="0.2" color="lightblue" opacity=".05" gridhelper="size: 40;divisions:5" static-body></a-box>
                  <a-box position="0 0 20" rotation="90 0 0" width="40" depth="40" height="0.2" color="lightblue" opacity=".05" gridhelper="size: 40;divisions:5" static-body></a-box>
                  <a-box position="-20 0 0" rotation="0 0 90" width="40" depth="40" height="0.2" color="lightblue" opacity=".05" gridhelper="size: 40;divisions:5" static-body></a-box>
                  <a-box position="20 0 0" rotation="0 0 90" width="40" depth="40" height="0.2" color="lightblue" opacity=".05" gridhelper="size: 40;divisions:5" static-body></a-box>

                  <!--panel hosts-->
                  <a-box position="0 0 -19.5" rotation="90 0 0" width="40" depth="40" height="0.5" color="lightblue" opacity=".1" static-body>
                      <a-box id="cmnd1" class="clickable" position="-16 .2 0" rotation="0 0 0" width="4" depth="4" height="0.5" color="green" opacity="1" onclick="cmm1()" static-body></a-box>
                      <a-box id="cmnd2" class="clickable" position="-16 .2 -8" rotation="0 0 0" width="4" depth="4" height="0.5" color="red" opacity="1" onclick="cmm2()" static-body></a-box>
                      <a-box id="cmnd3" class="clickable" position="-16 .2 -16" rotation="0 0 0" width="4" depth="4" height="0.5" color="purple" opacity="1" onclick="cmm3()" static-body></a-box>
                      <a-box id="cmnd4" class="clickable" position="-8 .2 0" rotation="0 0 0" width="4" depth="4" height="0.5" color="orange" opacity="1" onclick="cmm4()" static-body></a-box>
                      <a-box id="cmnd5" class="clickable" position="-8 .2 -8" rotation="0 0 0" width="4" depth="4" height="0.5" color="brown" opacity="1" onclick="cmm5()" static-body></a-box>

                      <a-box id="cmnd7" class="clickable" position="0 .2 0" rotation="0 0 0" width="4" depth="4" height="0.5" color="yellow" opacity="1" onclick="cmm7()" static-body></a-box>

                      <a-box id="cmnd11" class="clickable" position="8 .2 -8" rotation="0 0 0" width="4" depth="4" height="0.5" color="orange" opacity="1" onclick="cmm11()" static-body></a-box>
                      <a-box id="cmnd12" class="clickable" position="8 .2 -16" rotation="0 0 0" width="4" depth="4" height="0.5" color="brown" opacity="1" onclick="cmm12()" static-body></a-box>
                      <a-box id="cmnd13" class="clickable" position="16 .2 0" rotation="0 0 0" width="4" depth="4" height="0.5" color="crimson" opacity="1" onclick="cmm13()" static-body></a-box>

                  </a-box>

                  <a-box id="ground" position="0 -0.0001 0" rotation="0 0 0" width="30" depth="30" height="0.0002" color="lightblue" opacity=".25" gridhelper="size: 30;divisions:15" static-body></a-box>

                  <a-light type="hemisphere" intensity="2.0"></a-light>

          <!--geometry--
          <a-entity id="22d" position="0 5 0">
              <a-entity position="0 2 0">
                  <a-entity geometry="primitive: cylinder; openEnded: true" material="src:#ring4;side: double"></a-entity>

              </a-entity>
              <a-entity id="cs1" position="4 2 0">

                  <a-entity geometry="primitive: cylinder; openEnded: true; thetaLength: 180"

                            material="side: double"></a-entity>
              </a-entity>
              <a-entity id="hexptism" position="0 6 0">
                  <!-- Hexagonal prism ->
                  <a-entity geometry="primitive: cylinder; segmentsRadial: 6"></a-entity>
              </a-entity>
              <a-entity id="octo" position="0 8 0">

              </a-entity>
              <a-entity id="tett" position="0 10 0" scale="10 10 10">

              </a-entity>
              <a-entity id="90curve" position="0 12 0">

                  <a-entity geometry="primitive: cylinder; openEnded: true; thetaLength: 90"

              </a-entity>

          </a-entity>
          -->
          <a-gltf-model id="boxx6" src="https://cdn.glitch.global/2a3af8bb-e7b2-4e50-8ce2-68e3e8cf4538/planeboxx(2).glb?v=1672309898687" position="0 3 0" rotation="0 0 0" scale=".4 .3 .2" class="clickable" dynamic-body click-impulse>
              <a-entity id="sphh0" mixin="sphh black" position="0 0 0" material="wireframe:false" scale="3 3 3" dynamic-body></a-entity>
              <a-entity id="sphh1" mixin="sphh red" position="1 0 0" material="wireframe:false" scale="3 3 3" dynamic-body></a-entity>
              <a-entity id="sphh2" mixin="sphh red" position="-1 0 0" material="wireframe:false" scale="3 3 3" dynamic-body></a-entity>
              <a-entity id="sphh3" mixin="sphh green" position="0 1 0" material="wireframe:false" scale="3 3 3" dynamic-body></a-entity>
              <a-entity id="sphh4" mixin="sphh green" position="0 -1 0" material="wireframe:false" scale="3 3 3" dynamic-body></a-entity>
              <a-entity id="sphh5" mixin="sphh blue" position="0 0 1" material="wireframe:false" scale="3 3 3" dynamic-body></a-entity>
              <a-entity id="sphh6" mixin="sphh blue" position="0 0 -1" material="wireframe:false" scale="3 3 3" dynamic-body></a-entity>

          </a-gltf-model>




          <a-entity id="hsl-green" geometry="primitive: box" material="color:hsl(120, 100%, 75%)" position="-4 1 0"></a-entity>
          <a-entity id="rgb-yellow" geometry="primitive: box" material="color:rgb(255, 255, 0)" position="-2 1 0"></a-entity>
          <a-entity id="hex3-red" geometry="primitive: box" material="color:#f00" position="0 1 0"></a-entity>
          <a-entity id="hex6-red" geometry="primitive: box" material="color:#ff0000" position="2 1 0"></a-entity>
          <a-entity id="string-blue" geometry="primitive: box" material="color:blue" position="4 1 0"></a-entity>
          <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
          <a-sphere src="#ring2" position="0 1.25 -5" radius="1.25"></a-sphere>
          <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
          <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      </a-scene>
