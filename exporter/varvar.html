<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title> Vartiste PHYSX</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-ground-component@0.0.4/dist/aframe-ground-component.min.js"></script>
    <script src="https://unpkg.com/aframe-snapto-component/dist/aframe-snapto-component.js"></script>


    <!--Just include the toolkit js file from a CDN-->
    <script src="https://unpkg.com/aframe-vartiste-toolkit@latest/vartiste-toolkit.js"></script>



</head>


<style media="screen">
    #toolbar {
        position: absolute;
        top: 30px;
        left: 30px;
        background-color: #ffffff99;
        padding: 5px;
        border-radius: 20px;
    }

    button, input, select {
        padding: 5px;
        border-radius: 20px;
        border-color: transparent;
        font-weight: bold;
        color: #333;
    }

    .active {
        background-color: #aaa;
    }

    .color-input {
        width: 20px;
        font-size: 6px;
    }
</style>
<body>
    <a-scene physx="autoLoad: true">
        <a-assets>
            <a-asset-item id="#part0" src="#"></a-asset-item>
            <a-asset-item id="cb1" src="https://cdn.glitch.global/2a3af8bb-e7b2-4e50-8ce2-68e3e8cf4538/cadboxx-one.glb?v=1659721895630"></a-asset-item>
            <a-asset-item id="ccyl1" src="https://cdn.glitch.global/2a3af8bb-e7b2-4e50-8ce2-68e3e8cf4538/glcyl.glb?v=1661360434803"></a-asset-item>


        </a-assets>

        <a-box physx-body="type: static" color="green" position="0 0 -3"></a-box>
        <a-sphere physx-body="type: dynamic" position="4 2 -3" color="blue"></a-sphere>
        <a-entity physx-body="type: dynamic" position="2 2 -3" gltf-model="#cb1"></a-entity>
        <a-entity physx-body="type: dynamic" position="1 3 -3" gltf-model="#ccyl1"></a-entity>
        <a-entity physx-body="type: dynamic" position="2 4 -3" gltf-model="#ccyl1"></a-entity>
        <a-entity physx-body="type: dynamic" position="3 5 -3" gltf-model="#cb1"></a-entity>


    </a-scene>

</body>

</html>
